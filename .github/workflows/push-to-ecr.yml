name: Push to ECR

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag da imagem (padrÃ£o: SHA do commit)'
        required: false
        default: ''

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_API: paystream-api
  ECR_REPOSITORY_MIGRATOR: paystream-migrator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get ECR registry
      id: ecr-registry
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
        echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
        echo "ECR Registry: ${ECR_REGISTRY}"

    - name: Set image tag
      id: image-tag
      run: |
        if [ -z "${{ github.event.inputs.image_tag }}" ]; then
          IMAGE_TAG="${{ github.sha }}"
        else
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
        fi
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "Image Tag: ${IMAGE_TAG}"

    - name: Build and push API image
      env:
        ECR_REGISTRY: ${{ steps.ecr-registry.outputs.registry }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        docker build -t ${ECR_REGISTRY}/${ECR_REPOSITORY_API}:${IMAGE_TAG} \
          -t ${ECR_REGISTRY}/${ECR_REPOSITORY_API}:latest \
          -f src/InterfacesExternas/FastFood.PayStream.Api/Dockerfile .
        docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_API}:${IMAGE_TAG}
        docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_API}:latest
        echo "API image pushed: ${ECR_REGISTRY}/${ECR_REPOSITORY_API}:${IMAGE_TAG}"

    - name: Build and push Migrator image
      env:
        ECR_REGISTRY: ${{ steps.ecr-registry.outputs.registry }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        docker build -t ${ECR_REGISTRY}/${ECR_REPOSITORY_MIGRATOR}:${IMAGE_TAG} \
          -t ${ECR_REGISTRY}/${ECR_REPOSITORY_MIGRATOR}:latest \
          -f src/InterfacesExternas/FastFood.PayStream.Migrator/Dockerfile .
        docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_MIGRATOR}:${IMAGE_TAG}
        docker push ${ECR_REGISTRY}/${ECR_REPOSITORY_MIGRATOR}:latest
        echo "Migrator image pushed: ${ECR_REGISTRY}/${ECR_REPOSITORY_MIGRATOR}:${IMAGE_TAG}"

    - name: Validate images in ECR
      env:
        ECR_REGISTRY: ${{ steps.ecr-registry.outputs.registry }}
        IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
      run: |
        echo "Validating images in ECR..."
        aws ecr describe-images --repository-name ${ECR_REPOSITORY_API} --image-ids imageTag=${IMAGE_TAG} --region ${AWS_REGION}
        aws ecr describe-images --repository-name ${ECR_REPOSITORY_MIGRATOR} --image-ids imageTag=${IMAGE_TAG} --region ${AWS_REGION}
        echo "Images validated successfully!"


